<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Samuel Aydlette</title>
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
</head>
<body>
    <header class="header">
        <h1>Sam Aydlette</h1>
        <p>Author and Cybersecurity Practitioner</p>
    </header>

    <div class="main-container">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="/pages/books.html" class="nav-button">Books</a>
            <a href="/pages/articles.html" class="nav-button">Articles</a>
            <a href="/pages/about.html" class="nav-button">About</a>
            <a href="/pages/contact.html" class="nav-button">Contact</a>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <h2 class="section-title">Contact Me</h2>
            
            <section class="contact-section">
                    <div id="success-message" style="display: none;" class="theme-card">
                        <div class="book-info" style="text-align: center; padding: 2rem;">
                            <h3 style="color: var(--accent-color); margin-bottom: 1rem;">Message Sent Successfully!</h3>
                            <p style="color: var(--text-color); margin-bottom: 1.5rem;">Thank you for reaching out. I'll get back to you soon.</p>
                            <button onclick="resetForm()" class="submit-button">Send Another Message</button>
                        </div>
                    </div>
                <form class="contact-form" action="https://formspree.io/f/xeoqwbdz" method="POST" data-ajax="true">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <input type="text" name="_gotcha" style="display:none">
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </section>

            <!-- Add Formspree's JavaScript file -->
            <script src="https://formspree.io/js/formspree.min.js"></script>
            
            <script>
                // Initialize Formspree form
                const form = document.getElementById('contact-form');
                const successMessage = document.getElementById('success-message');
                
                window.formspree.setup(form, {
                    redirectDataLayer: false,
                    callback: function (error, response) {
                        if (!error) {
                            form.style.display = 'none';
                            successMessage.style.display = 'block';
                            form.reset();
                        } else {
                            alert('Sorry, there was a problem submitting your form. Please try again.');
                        }
                    }
                });
            
                function resetForm() {
                    successMessage.style.display = 'none';
                    form.style.display = 'block';
                }
            </script>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Samuel Aydlette. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sa2/">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
